<table>
  <thead>
    <tr>
      <th style="text-align: left">Identifier</th>
      <th style="text-align: left">Date</th>
      <th style="text-align: left">Time</th>
      <th style="text-align: left">Location</th>
      <th style="text-align: left">Region</th>
      <th style="text-align: left">Country</th>
    </tr>
  </thead>
  <tbody>
    {% for checklist in checklists %}
      <tr>
        <td style="text-align: left">{{ checklist.identifier }}</td>
        <td style="text-align: left">{{ checklist.date }}</td>
        <td style="text-align: left">{{ checklist.time }}</td>
        <td style="text-align: left">{{ checklist.location.name }}</td>
        <td style="text-align: left">{{ checklist.location.state }}</td>
        <td style="text-align: left">{{ checklist.location.country }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
